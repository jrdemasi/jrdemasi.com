[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.subtitle]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.published]
label = Published
type = boolean
default = false

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown
